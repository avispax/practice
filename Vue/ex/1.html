<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="1.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue : 1-8-2 : イベントハンドリング</title>
  </head>

  <body>
    <div id="el">
      <h1>テスト</h1>
      <h2>シングルクリックとダブルクリックを確かめよう。</h2>
      <div>
        ダブルクリックはシングルクリックを含有したイベントになるかどうか。<br>
        とりあえずダブルクリックイベントとシングルを設定する。
      </div>

      <div class="border111" @click="myClick('single!')" @dblclick="myClick('double!!')">Click Me !!</div>
    </div>
    <script src="1.js"></script>
  </body>
