<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="1.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue : 1-8 : イベントハンドリング</title>
  </head>

  <body>
    <div id="el">
      <h1>イベントハンドリング</h1>
      <h2>イベントリスニング</h2>
      <div>v-onディレクティブ もしくは @ を使うのじゃ。</div>

      <button v-on:click="counter += 1">add +1</button>
      <div>count : {{ counter }}</div>

      <h2>メソッドイベントハンドラ</h2>
      <div>上の例ではclickの中に式を書いたけど、まぁ関数を呼ぶよね。</div>
      <button @click="greet">グリート</button>

      <h2>インラインメソッドハンドラ</h2>
      <div>引数付きっすな</div>
      <button @click="say('hi')">Say Hi</button>
      <button @click="say('what')">Say What</button>

      <h2>インラインメソッドハンドラ2 : オリジナルのDOMイベント参照</h2>
      <div>引数で渡すよ</div>
      <button @click="warn('Form cannot be submitted yet.', $event)">
        Submit
      </button>

      <h2>Multiple Event Handlers</h2>
      <div>V3英語に存在、日本語V2になし。</div>
      <div>カンマ区切りで2連続のイベント発生させられるっぽいね。</div>
      <button @click="one('aaaaaa', $event), two($event)">Submit</button>
    </div>
    <script src="1.js"></script>
  </body>
</html>
